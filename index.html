<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Mobile</title>
    <!-- bootstrap Css bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container">
    <header>
        <h1 class="fw-bold text-center mt-3 mb-5 ">Global <span class="text-primary fw-bolder">Mobile</span></h1>
        <!-- Search Field -->
        <div id="header">
            <div class=" felx justify-content-center">
                <div class="input-group mb-3">
                    <input width="80%" id="search-field" type="text" class="form-control "
                        placeholder="Enter Your Mobile Name" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div onclick="searchButton()" class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="spinner-section">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>

    <!-- Output Section -->
    <h2 id="showing-search-result-for"></h2>
    <div id="phoneDetails" class="mt-5">
    </div>

    <!-- No Result Found Output Section -->
    <div id="nothing-found">
    </div>

    <!-- Search Output Section -->

    <br><br><br>
    <div id="output-result" class="row row-cols-1 row-cols-md-3 row-cols-1  g-3">
    </div>

    <!-- Show all Button -->
    <div id="show-all-btn" class="text-center my-5 ">
        <button onclick=" showAllbutton()" class="btn btn-primary">Show All</button>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
