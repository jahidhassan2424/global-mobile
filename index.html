    <!-- bootstrap Css bundle -->

        table {

            border: 1px solid grey;
            padding: 4px 100px 4px 5px;

<body class="container">
    <h1 class="fw-bold text-center mt-3 mb-5 ">Global <span class="text-primary fw-bolder">Mobile</span></h1>

    </div>

    <div id="output-result" class="row row-cols-1 row-cols-md-3 g-3  ">
    </div>
